name: Deploy Database

on:
  push:
    branches:
      - main  # Adjust as needed
  # workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # - name: Set up SQL tools
    #   run: sudo apt-get install -y mssql-tools unixodbc-dev

    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy SQL script
      env:
        SQL_SERVER: "pocsqlserver00.database.windows.net"
        SQL_DATABASE: "sqldb"
        SQL_USER: "sam"
        SQL_PASSWORD: "p@ssword@123"
      run: |
        echo "Running ./sqlscripts/sqlscript.sql"
        /opt/mssql-tools/bin/sqlcmd -S $SQL_SERVER -d $SQL_DATABASE -U $SQL_USER -P $SQL_PASSWORD -i ./sqlscripts/sqlscript.sql
